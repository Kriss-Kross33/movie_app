name: movie_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  dartz: ^0.10.0
  equatable: ^2.0.3
  flutter_bloc: ^7.3.3
  get_it: ^7.2.0
  google_fonts: ^2.1.0
  http: ^0.13.3
  meta: ^1.3.0
  websafe_svg: ^2.0.0
  cached_network_image: ^3.1.0+1
  wiredash: ^0.7.0+1
  flutter_localizations:
    sdk:  flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/pngs/
    - assets/images/svgs/
    - assets/languages/
